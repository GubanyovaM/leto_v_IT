<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
		var ovocie = ["jablko", "hruska", "slivka", "pomaranc", "ananas", "pomelo", "dragonfruit"];
		var text = "";
		var i;


		for (i = 0; i < ovocie.length; i++) {
			if (ovocie[i].length > 6) {
		  		text += ovocie[i] + "<br>";
			}
		}		
		document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
