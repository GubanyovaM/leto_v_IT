<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
var text = "";
var i;
for (i = 0; i < cars.length; i++) {
	if (cars[i].length > 3) {
  text += cars[i] + "<br>";
}
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
