<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript For Loop</h2>

	<p id="demo"></p>
	<p id="demo2"></p>

<script>
	var text = "";
	var i;
	for (i = 10; i <= 100; i+=2) {
	  text += "The number is " + i + "<br>";
	}
	document.getElementById("demo").innerHTML = text;



	var text2 = "";
	var j;
	
		for (j = 0; j <= 10; j++) {
			if (j !== 2 && j !== 7) {
				text2 += "The number is " + j + "<br>";
		  	}
		}
		document.getElementById("demo2").innerHTML = text2;
	
		

</script>

</body>
</html>
